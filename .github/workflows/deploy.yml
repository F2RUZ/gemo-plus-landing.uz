name: Production Deployment

on:
  push:
    branches: [ main ] # Agar master bo'lsa, master deb o'zgartiring

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Deploy to Server via SSH (SCP)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "out/*"
          # SIZ BERGAN ANIQ YO'L:
          target: "/home/user/Projects/Euphoria/lands/gemo-plus-landing.uz"
          strip_components: 1