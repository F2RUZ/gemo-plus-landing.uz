name: Production Deployment

on:
  push:
    branches: [ main ] # Agar branchni master bo'lsa, master deb yoz

jobs:
  build-and-deploy:
    runs-on: self-hosted # <--- Aynan sening 'voip2' runneringni ishlatadi

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Deploy to Folder
        run: |
          # 1. Avval eski fayllarni tozalaymiz
          rm -rf /home/user/Projects/Euphoria/lands/gemo-plus-landing.uz/*
          # 2. Yangi build fayllarni nusxalaymiz
          cp -r out/* /home/user/Projects/Euphoria/lands/gemo-plus-landing.uz/