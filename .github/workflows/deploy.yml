name: Deploy GemoPlus Landing

on:
  push:
    branches: ["**"]

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ğŸ“‚ Repo-ni ko'chirib olish
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Node.js o'rnatish
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Kutubxonalarni o'rnatish
        run: npm ci

      - name: ğŸ—ï¸ Loyihani Build qilish
        run: npm run build

      - name: ğŸš€ Serverga Deploy qilish
        run: |
          # Maqsadli papka - Aynan chiziqcha bilan
          TARGET_DIR="/home/user/Projects/Euphoria/lands/gemo-plus-landing.uz"
          
          # Papka mavjudligini ta'minlash
          mkdir -p $TARGET_DIR
          
          # Build papkasini aniqlash
          if [ -d "out" ]; then
            SOURCE_DIR="out"
          elif [ -d ".next" ]; then
            SOURCE_DIR=".next"
          else
            echo "âŒ Build papkasi topilmadi!"
            exit 1
          fi
          
          echo "Deploying from $SOURCE_DIR to $TARGET_DIR..."
          
          # Eskilarni o'chirib, yangisini nusxalash
          rm -rf $TARGET_DIR/*
          cp -r $SOURCE_DIR/* $TARGET_DIR/
          
          echo "âœ… GemoPlus muvaffaqiyatli yakunlandi!"